<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/font-awesome/css/all.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="/static/aos-master/dist/aos.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .inscription-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-inscription {
            background: #4a90e2;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-inscription:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inscription-container" data-aos="fade-up">
            <h2 class="text-center mb-4">Créez votre compte</h2>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <div class="position-relative">
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <div class="position-relative">
                            <input type="text" class="form-control" id="nom" name="nom" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <div class="position-relative">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Numéro de téléphone</label>
                    <div class="position-relative">
                        <input type="tel" class="form-control" id="telephone" name="telephone" required>
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="form-text">Le mot de passe doit contenir au moins 8 caractères</div>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                        <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword('confirm-password')"></i>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="conditions" required>
                    <label class="form-check-label" for="conditions">
                        J'accepte les conditions d'utilisation et la politique de confidentialité
                    </label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-inscription btn-lg text-white">
                        S'inscrire <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>

                <div class="text-center mt-3">
                    <p>Déjà membre ? <a href="/connexion" class="text-decoration-none">Connectez-vous ici</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="/static/aos-master/dist/aos.js"></script>
    <script>
        AOS.init();

        // Fonction pour afficher/masquer le mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Validation du formulaire
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    // Vérification que les mots de passe correspondent
                    const password = document.getElementById('password')
                    const confirmPassword = document.getElementById('confirm-password')
                    if (password.value !== confirmPassword.value) {
                        event.preventDefault()
                        confirmPassword.setCustomValidity('Les mots de passe ne correspondent pas')
                    } else {
                        confirmPassword.setCustomValidity('')
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
